<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tablero</title>
    <link rel="stylesheet" href="./static/css/static.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <main id="tablero">
      <header id="top">
        <div id="reloj">00:00:00</div>
        <div id="catidad_sets">7 sets</div>
        <div id="retroceder">
          <i class="fa-solid fa-arrow-left fa-xl"></i>
        </div>
      </header>
      <section id="controls">
        <section id="touch">
          <section class="equipos" id="equipo1">
            <header>
              <p class="nombre-equipo">team 1</p>
              <div class="sets">0</div>
            </header>
            <div class="puntos">0</div>
            <div class="saque"></div>
          </section>
          <section class="equipos" id="equipo2">
            <header>
              <p class="nombre-equipo">team 2</p>
              <div class="sets">0</div>
            </header>
            <div class="puntos">0</div>
            <div class="saque"></div>
          </section>
        </section>
        <footer id="footer">
          <button
            id="contTarjetaAmarilla1"
            class="targeta"
            onclick="countingClicks1()"
          >
            0
          </button>
          <button
            id="contTarjetaAmarilla2"
            class="targeta"
            onclick="countingClicks2()"
          >
            0
          </button>
        </footer>
      </section>
    </main>

    <script src="./static/js/script.js"></script>
  </body>
</html>
