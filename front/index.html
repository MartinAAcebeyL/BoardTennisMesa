<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tablero</title>
    <link rel="stylesheet" href="./static/css/static.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <main id="tablero">
        <header id="top">
            <div id="reloj">
                <button type="button" id="btnIniciar"><h2 id="tiempoTranscurrido"></h2></button>
                <button type="button" id="btnPausar"><h2 id="tiempoTranscurrido"></h2></button>

            </div>
            <div id="catidad_sets">7 sets</div>
            <div id="retroceder">
                <i class="fa-solid fa-arrow-left fa-xl"></i>
            </div>
        </header>
        <section id="controls">
            <section id="touch">
                <section class="equipos" id="equipo1">
                    <header>
                        <p class="nombre-equipo">team 1</p>
                        <div class="sets">7</div>
                    </header>
                    <div class="puntos">4</div>
                    <div class="saque"></div>
                </section>
                <section class="equipos" id="equipo2">
                    <header>
                        <p class="nombre-equipo">team 2</p>
                        <div class="sets">1</div>
                    </header>
                    <div class="puntos">2</div>
                    <div class="saque"></div>
                </section>
            </section>
            <footer id="footer">
                <button id="btn" class="targeta" onclick="countingClicks1()"><p id="contTarjetaAmarilla1"></p></button>
                <button id="btn" class="targeta" onclick="countingClicks2()"><p id="contTarjetaAmarilla2"></p></button>
            </footer>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
-->
    <script src="../back/js/javascript.js"></script>
</body>

</html>
