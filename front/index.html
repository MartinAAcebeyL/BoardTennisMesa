<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tablero</title>
    <link rel="stylesheet" href="./static/css/static.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <main id="tablero">
      <header id="top">
        <div id="reloj">00:00:00</div>
        <div id="retroceder">
          <i id="atras" class="fa-solid fa-arrow-left fa-xl"></i>
        </div>
      </header>
      <section id="controls">
        <section id="touch">
          <section class="equipos" id="equipo1">
            <header>
              <div>
                <p class="nombre-equipo">team 1</p>
                <img src="" alt="imagen de equipo" class="img-equipo" />
              </div>
              <div class="sets">0</div>
            </header>
            <div class="puntos" id="punto1">0</div>
            <div
              class="fas fa-table-tennis"
              id="saque1"
              style="font-size: 24px"
            ></div>
            <footer id="footer1">
              <a id="Amarilla1" class="targeta">0</a>
              <a id="Roja1" class="targetaRoja">0</a>
            </footer>
          </section>
          <section class="equipos" id="equipo2">
            <header>
              <div>
                <img src="" alt="imagen de equipo" class="img-equipo" />
                <p class="nombre-equipo">team 2</p>
              </div>
              <div class="sets">0</div>
            </header>
            <div class="puntos">0</div>
            <div
              class="fas fa-table-tennis"
              id="saque2"
              style="font-size: 24px"
            ></div>
            <footer id="footer2">
              <a id="Roja2" class="targetaRoja">0</a>
              <a id="Amarilla2" class="targeta">0</a>
            </footer>
          </section>
        </section>
      </section>
    </main>
    <div class="popup">
      <div class="popup-content">
        <h3>Definir el saque</h3>
        <hr />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="inputEquipo1"
          />
          <p class="nombre_equipo_modal">equipo1</p>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="inputEquipo2"
          />
          <p class="nombre_equipo_modal">equipo2</p>
        </div>
        <br />
        <button type="button" class="btn btn-outline-light" id="btnSaque">
          Empezar
        </button>
      </div>
    </div>

    <script type="module" src="./static/js/consumoAPi.js"></script>
    <script type="module" src="./static/js/factory.js"></script>
    <script type="module" src="./static/js/script.js"></script>
  </body>
</html>
