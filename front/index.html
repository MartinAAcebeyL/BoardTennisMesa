<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tablero</title>
    <link rel="stylesheet" href="./static/css/static.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <main id="tablero">
        <div class="modal fade" id="myModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <p>Elija el equipo realizara el saque</p>
                    </div>
                    <div class="modal-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1">
                            <p>Equipo1</p>
                        </div>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2">
                            <p>Equipo2</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Empezar</button>
                    </div>
                </div>
            </div>
        </div>
        <header id="top">
            <div id="reloj">00:00:00</div>
            <div id="retroceder">
                <i id="atras" class="fa-solid fa-arrow-left fa-xl"></i>
            </div>
        </header>
        <section id="controls">
            <section id="touch">
                <section class="equipos" id="equipo1">
                    <header>
                        <div>
                            <p class="nombre-equipo">team 1</p>
                            <img src="" alt="imagen de equipo" class="img-equipo" />
                        </div>
                        <div class="sets">0</div>
                    </header>
                    <div class="puntos" id="punto1">0</div>
                    <div class="fas fa-table-tennis saque1" style="font-size: 24px"></div>
                    <footer id="footer1">
                        <a id="Amarilla1" class="targeta">0</a>
                        <a id="Roja1" class="targetaRoja">0</a>
                    </footer>
                </section>
                <section class="equipos" id="equipo2">
                    <header>
                        <div>
                            <img src="" alt="imagen de equipo" class="img-equipo" />
                            <p class="nombre-equipo">team 2</p>
                        </div>
                        <div class="sets">0</div>
                    </header>
                    <div class="puntos">0</div>
                    <div class="fas fa-table-tennis saque2" style="font-size: 24px"></div>
                    <footer id="footer2">
                        <a id="Roja2" class="targetaRoja">0</a>
                        <a id="Amarilla2" class="targeta">0</a>
                    </footer>
                </section>
            </section>
        </section>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="module" src="./static/js/consumoAPi.js"></script>
    <script type="module" src="./static/js/factory.js"></script>
    <script type="module" src="./static/js/script.js"></script>

</body>

</html>
